<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Purchase Form</title>
  <link rel="stylesheet" href="buynow.css">
</head>
<body>

  <div class="container">
    <h1>Order Details</h1>
    <form action="#" method="POST" class="purchase-form">

      <!-- Personal Information -->
      <section class="section">
        <h2>Your Information</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="address">Shipping Address:</label>
        <textarea id="address" name="address" placeholder="Enter your shipping address" required></textarea>
      </section>

      

      <!-- Payment Information -->
      <section class="section">
        <h2>Payment Information</h2>
        <label for="card-number">Credit Card Number:</label>
        <input type="text" id="card-number" name="card-number" placeholder="Enter credit card number" required>

        <label for="expiration-date">Expiration Date:</label>
        <input type="month" id="expiration-date" name="expiration-date" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
      </section>

      <!-- Submit Button -->
      <section class="section">
        <button type="submit">Submit Purchase</button>
      </section>
      <footer class="footer">
        <p>&copy; <span id="year"></span> Tulip. All rights reserved.</p>
      </footer>
    </form>
    
  
   
  </div>

</body>
</html>
